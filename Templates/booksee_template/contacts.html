<!DOCTYPE html>
{% load staticfiles %}
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Booksee - Contacts</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static "plugins/font-awesome/css/font-awesome.css" %}">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static "css/styles-2.css" %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <a href="{% url 'index' %}"><img class="profile" width="130px" src="{% static "images/profile.png" %}" alt="Logo" /></a>
                <h1 class="name" style="font-family: 'Pacifico', cursive; font-size: 36px;">Booksee</h1>
                <h3 class="tagline">Best Book Finder</h3>
            </div><!--//profile-container-->

            <div class="contact-container container-block">
                <ul class="list-unstyled contact-list">
                    <li class="email"><i class="fa fa-heart"></i><a href="#">Top 250</a></li>
                    <li class="phone"><i class="fa fa-certificate"></i><a href="#">List of Nobel laureates</a></li>
                    <li class="website"><i class="fa fa-child"></i><a href="#">Best Young Adult Books</a></li>
                    <li class="linkedin"><i class="fa fa-rocket"></i><a href="#">Best Books of the 20th Century</a></li>
                    <li class="github"><i class="fa fa-key"></i><a href="#">Best Historical Fiction</a></li>
                    <li class="twitter"><i class="fa fa-magic"></i><a href="#">The Best Epic Fantasy</a></li>
                </ul>
            </div><!--//contact-container-->
        </div><!--//sidebar-wrapper-->

        <div class="main-wrapper">
          <h2>Contact us</h2>
          <form method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>

        </div><!--//main-body-->
    </div>
<!--
    <footer class="footer">
        <div class="text-center">

                <small class="copyright">Designed with <i class="fa fa-heart"></i> by <a href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
        </div>
    </footer>

  -->

    <!-- Javascript -->
    <script type="text/javascript" src="assets/plugins/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
